<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact_container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left_container"
      >
        <input
          type="hidden"
          name="access_key"
          value="2734b7b6-c1f3-4bfa-a44c-59e450ffadd0"
        />
        <div class="contact_left_title">
          <h2>ContactUS</h2>
          <hr />
        </div>
        <input
          required
          class="contact_inputs"
          type="text"
          name="name"
          placeholder="Enter Your Name"
        />
        <input
          required
          class="contact_inputs"
          type="email"
          name="email"
          placeholder="Enter your Email"
          id=""
        />
        <textarea
          class="message"
          name="message"
          placeholder="Enter your message"
          required
          id=""
        >
        </textarea>
        <button type="submit">
          Submit
          <img src="Assets/Images/arrow_icon.png" alt="arrow" />
        </button>
      </form>
      <!-- right side of the div  -->
      <div class="right_container">
        <!-- <img src="sun.gif" alt="sun_image" srcset="" /> -->
        <!-- d3 disjoint image -->
        <div id="observablehq-chart-95427f77"></div>
      </div>
    </div>
    <!-- java script for image -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-95427f77")
          );
      });
    </script>
  </body>
</html>
